<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Swagger YAML Constructor</title>

    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <script src="../js/angular/angular.min.js"></script>
    <script src="../js/angular/angular-resource.min.js"></script>
    <script src="../js/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/controller/MainController.js"></script>

</head>

<body ng-controller="mainController">
    <h2>Swagger YAML Constructor</h2>

    <div ng-include="'load_file.html'"></div>

    </ul>

    <div ng-include="'save_yaml.html'"></div>
